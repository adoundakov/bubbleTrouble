<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/application.css">
    <script src="lib/vendor/keymaster.js" charset="utf-8"></script>
    <script src="lib/vendor/jquery-3.1.1.min.js" charset="utf-8"></script>
    <script src="lib/bundle.js" charset="utf-8"></script>
    <title>BubbleTrouble</title>
  </head>
  <body>
    <div class='header'>
      <h2>BubbleTrouble</h2>
      <div class="sub-header">
        <p>
          Controls: w/s/a/d or arrow keys for up/down/left/right
        </p>
        <p>
          Space to pause
        </p>
      </div>
    </div>
    <section class="content">
      <div id="paused">
          <strong>The game is paused.</strong>
          <br/>
          Hit 'space' or the pause button to resume.
      </div>
      <div class="game">
        <canvas id="canvas" width="700" height="600"></canvas>
      </div>
    </section>
    <footer>
      <img id='pause' src="lib/images/playpause.png" alt="pause game" />
      <a href="http://linkedin.com/in/adoundakov">
        <img src="lib/images/linkedin.png" alt="LinkedIn link" />
      </a>
      <a href="http://github.com/adoundakov/bubbletrouble">
        <img src="lib/images/github.png" alt="Github link" />
      </a>
    </footer>
  </body>
</html>
