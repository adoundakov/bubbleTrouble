<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/application.css">
    <script src="lib/vendor/jquery-3.1.1.min.js" charset="utf-8"></script>
    <script src="lib/vendor/howler.core.js" charset="utf-8"></script>
    <script src="lib/bundle.js" charset="utf-8"></script>
    <link rel="shortcut icon" href="lib/images/bubbles.png">
    <title>BubbleTrouble</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="overlay-container">
      <div id="paused" class="game-overlay">
          <h2>PAUSED</h2>
          <br/>
          Hit 'p' to resume
      </div>

      <div id="newGame" class='show game-overlay'>
        <h2>BubbleTrouble</h2>
        <p>
          Become the biggest
          <br><br>
          Press Space to Start
        </p>
      </div>

      <div id='newGameInfo' class="show game-overlay lower">
        <h3>Settings</h3>
        <ul id='difficulty'>
          <li id="easy" class="selected">Easy</li>
          <li id='med'>Medium</li>
          <li id='hard'>Hard</li>
        </ul>
        <div class="endless" id="endless">
          Endless?
        </div>
        <h3>Controls</h3>
        <ul>
          <li><span>w-a-s-d</span><span>Move</span></li>
          <li><span>p</span><span>Pause</span></li>
          <li><span>m</span><span>Mute</span></li>

        </ul>
      </div>

      <div id='winGame' class="game-overlay">
        <h2>You Won!</h2>
        <p>
          Press Space to Replay
        </p>
      </div>

      <div class="game-overlay" id="loseGame">
        <h2>You Lost!</h2>
        <p>
          Press Space to Try Again
        </p>
      </div>
    </div>
    <footer>
      <a href="http://linkedin.com/in/adoundakov">
        <img src="lib/images/linkedin.png" alt="LinkedIn link" />
      </a>
      <a href="http://github.com/adoundakov/bubbletrouble">
        <img src="lib/images/github.png" alt="Github link" />
      </a>
    </footer>
  </body>
</html>
